---
- debug:
    msg: START deepsec_firewall_rules gathered integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_fwr_config.yaml

- include_tasks: _populate_fwr_config.yaml

- block:

    - name: Gather the provided configuration with the exisiting running configuration
      register: result
      trendmicro.deepsec.deepsec_firewall_rules:
        config:
          - name: test_firewallrule_1
          - name: test_firewallrule_2
        state: gathered

    - assert:
        that:
          - "{{ merged['after'] | symmetric_difference(result['gathered']) |\
            \ length == 4 }}"
          - result['changed'] == false
  always:

    - include_tasks: _remove_fwr_config.yaml
