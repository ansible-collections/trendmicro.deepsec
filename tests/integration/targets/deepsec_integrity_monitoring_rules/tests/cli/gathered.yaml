---
- debug:
    msg: START deepsec_integrity_monitoring_rules gathered integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_imr_config.yaml

- include_tasks: _populate_imr_config.yaml

- block:

    - name: Gather the provided configuration with the exisiting running configuration
      register: result
      trendmicro.deepsec.deepsec_integrity_monitoring_rules:
        config:
          - name: THIS IS TEST IMR - 1
          - name: THIS IS TEST IMR - 2
        state: gathered

    - assert:
        that:
          - "{{ merged['after'] | symmetric_difference(result['gathered']) |\
            \ length == 4 }}"
          - result['changed'] == false
  always:

    - include_tasks: _remove_imr_config.yaml
