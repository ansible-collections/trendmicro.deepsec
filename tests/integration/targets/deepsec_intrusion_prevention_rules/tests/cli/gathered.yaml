---
- debug:
    msg: START deepsec_intrusion_prevention_rules gathered integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_ipr_config.yaml

- include_tasks: _populate_ipr_config.yaml

- block:

    - name: Gather the provided configuration with the exisiting running configuration
      register: result
      trendmicro.deepsec.deepsec_intrusion_prevention_rules:
        config:
          - name: TEST IPR 1
          - name: TEST IPR 2
        state: gathered

    - assert:
        that:
          - "{{ merged['after'] | symmetric_difference(result['gathered']) |\
            \ length == 4 }}"
          - result['changed'] == false
  always:

    - include_tasks: _remove_ipr_config.yaml
