---
- debug: msg="START cli/basic.yaml"

- block:
    - name: Configure syslog config
      register: result
      trendmicro.deepsec.deepsec_syslog: &id001
        state: present
        name: TEST_SYSLOG_1
        facility: local0
        event_format: leef
        direct: false
        server: 192.0.2.0
        port: 514
        transport: udp
        description: Syslog Api request from Ansible

    - assert:
        that:
          - result.changed == true

    - name: Configure syslog config (IDEMPOTENT)
      register: result
      trendmicro.deepsec.deepsec_syslog: *id001

    - assert:
        that:
          - result.changed == false

    - name: Should not match for TEST_SYSLOG_2
      register: result
      trendmicro.deepsec.deepsec_syslog:
        state: present
        name: TEST_SYSLOG_2
        facility: local0
        event_format: leef
        direct: false
        server: 198.51.100.0
        port: 514
        transport: udp
        description: Syslog Api request from Ansible

    - assert:
        that:
          - result.changed == true

    - name: teardown
      register: result
      trendmicro.deepsec.deepsec_syslog:
        state: absent
        name: TEST_SYSLOG_1

    - assert:
        that:
          - result.changed == true

    - name: teardown
      register: result
      trendmicro.deepsec.deepsec_syslog:
        state: absent
        name: TEST_SYSLOG_2

    - assert:
        that:
          - result.changed == true

    - name: teardown idempotency check
      register: result
      trendmicro.deepsec.deepsec_syslog:
        state: absent
        name: TEST_SYSLOG_1

    - assert:
        that:
          - result.changed == false
  always:
    - name: teardown
      trendmicro.deepsec.deepsec_syslog:
        state: absent
        name: TEST_SYSLOG_1
    - name: teardown
      trendmicro.deepsec.deepsec_syslog:
        state: absent
        name: TEST_SYSLOG_2

- debug: msg="END cli/basic.yaml"
